


    <mat-card class="wrapper-post-delete-prompt" [ngClass]="{'dark-theme' : darkMode, 'light-theme': !darkMode}">
        <h2 mat-dialog-title>Delete post:</h2>
        <h1 mat-dialog-title>"{{data.post_text}}"</h1>




        <div class="btn-container" >
            <button mat-flat-button color="primary" mat-dialog-close >Cancel</button>
            <button mat-flat-button color="warn" (click)="deletePost()" >DELETE</button>
          </div>


    </mat-card>

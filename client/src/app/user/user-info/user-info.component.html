
<mat-card class="wrapper-user-info">
    <div *ngIf="userData" class="user-info-container">
        <mat-card-content>Firstname: {{userData.firstname}}</mat-card-content>
        <mat-card-content>Lastname: {{userData.lastname}}</mat-card-content>
        <mat-card-content>E-mail: {{userData.email}}</mat-card-content>
    </div>
</mat-card>
